<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/icon.css"/>
    <link rel="stylesheet" href="css/easyui.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/easyui.js"></script>
    <script>
        function init(){
            $("#tree_left").tree({
            onClick:function(node) {
                alert(node.text);
                //判断table是否存在
                var had = $("#main").tabs("exists", node.text);
                if (had) {
                    $("#main").tabs("select", node.text);
                }else {
                    // 添加table
                    $("#main").tabs("add", {
                        title: node.text,
                        closable: true,
                        href: node.url
                    })
                }
            }
            });
        }
        $(init);
    </script>
</head>
<body>
        <div class="easyui-layout" style="width:100%;height:700px">
            <div data-options="region:'north'" style="width:100%;height:100px;background-color: #8d8d8d">

            </div>
            <div data-options="region:'west'" style="width:200px; height:100%;">
                <ul id="tree_left"  data-options="url:'findAllRes',method:'get'" class="easyui-tree">

                </ul>
            </div>
            <div  id="main" class="easyui-tabs" data-options="region:'center'"></div>



        </div>
</body>
</html>
